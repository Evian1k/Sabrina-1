<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sabrina</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    /* Animated Galaxy Background */
    @keyframes galaxy {
      0% { background-position: 0 0; }
      100% { background-position: 400px 400px; }
    }

    body {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat, radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      animation: changeBackgroundColor 25s infinite, galaxy 60s linear infinite;
      position: relative;
      z-index: -1;
    }

    @keyframes changeBackgroundColor {
      0% { background-color: #ff6f91; }
      25% { background-color: #000; }
      50% { background-color: #808080; }
      75% { background-color: #e6b3ff; }
      100% { background-color: #800080; }
    }

    /* Container */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      position: relative;
      z-index: 2;
      width: 100%;
      box-sizing: border-box;
    }

    /* Title Glow Animation */
    h1 {
      font-size: 60px;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
      margin-bottom: 20px;
      font-family: 'Great Vibes', cursive;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px rgba(255, 235, 59, 1), 0 0 30px rgba(255, 235, 59, 0.7); }
      100% { text-shadow: 0 0 10px rgba(255, 235, 59, 1), 0 0 20px rgba(255, 235, 59, 0.5); }
    }

    /* Logo Image */
    .logo-img {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      display: block;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .logo-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Message Box */
    .message-box {
      font-size: 24px;
      line-height: 1.6;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      min-height: 80px;
    }

    /* Photo Gallery */
    .photo-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transform: scale(1);
      transition: transform 0.3s;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Music Button */
    .music-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff1744;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-btn:hover {
      background: #d81b60;
    }

    /* Teddy Bears Floating Animation */
    .teddy-bear {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://example.com/teddy-bear.png') no-repeat center center;
      background-size: cover;
      animation: floatTeddy 5s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes floatTeddy {
      0% { transform: translateY(100vh) rotate(0); }
      50% { transform: translateY(-50vh) rotate(180deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Star Field Animation */
    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      animation: sparkle 1.5s ease-in-out infinite alternate;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% { transform: scale(0.5); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 1; }
    }

    /* Particle Effect */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #ffeb3b;
      border-radius: 50%;
      opacity: 0.7;
      animation: particleMove 5s linear infinite;
    }

    @keyframes particleMove {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(100vw) translateY(100vh);
      }
    }

    iframe {
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Sabrina, My Love üíñ</h1>
    <div class="logo-img">
      <img src="images/sabrina4/WhatsApp Image 2025-04-10 at 12.04.25 PM.jpeg" alt="Logo">
    </div>

    <div class="message-box" id="messageBox"></div>

    <div class="photo-gallery">
      <div class="photo"><img src="images/sabr/WhatsApp Image 2025-04-10 at 11.54.11 AM.jpeg" alt="Photo 1"></div>
      <div class="photo"><img src="images/sabrina2/WhatsApp Image 2025-04-10 at 11.54.12 AM.jpeg" alt="Photo 2"></div>
      <div class="photo"><img src="images/sabrina3/WhatsApp Image 2025-04-10 at 11.54.50 AM.jpeg" alt="Photo 3"></div>
    </div>

    <button class="music-btn" onclick="toggleMusic()">Play Music üé∂</button>

    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/709528885&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <div class="teddy-bear" style="left: 10%; animation-delay: 0s;"></div>
    <div class="teddy-bear" style="left: 40%; animation-delay: 2s;"></div>
    <div class="teddy-bear" style="left: 70%; animation-delay: 4s;"></div>

    <!-- Adding Sparkling Stars -->
    <div class="star" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="star" style="top: 20%; left: 50%; animation-delay: 2s;"></div>
    <div class="star" style="top: 60%; left: 75%; animation-delay: 3s;"></div>
    <div class="star" style="top: 80%; left: 30%; animation-delay: 5s;"></div>

    <!-- Adding Particle Effects -->
    <div class="particle" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 25%; left: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 55%; left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 80%; left: 85%; animation-delay: 4s;"></div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    const messages = [
      "You light up my world like nobody else ‚ú®üåü.",
      "When I look into your eyes, I see home üè°‚ù§Ô∏è.",
      "Every second with you is a dream come true üí´.",
      "You're not just beautiful ‚Äî you're everything üíï.",
      "This page is just a small piece of my heart for you üíñ."
    ];
    let msgIndex = 0;

    function showNextMessage() {
      const box = document.getElementById("messageBox");
      box.innerHTML = "";
      let text = messages[msgIndex];
      let j = 0;

      function typeMsg() {
        if (j < text.length) {
          box.innerHTML += text.charAt(j);
          j++;
          setTimeout(typeMsg, 50);
        }
      }
      typeMsg();

      msgIndex = (msgIndex + 1) % messages.length;
    }

    setInterval(showNextMessage, 7000);
    window.onload = showNextMessage;

    const audio = document.getElementById('bgMusic');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        document.querySelector('.music-btn').textContent = 'Play Music üé∂';
      } else {
        audio.play();
        document.querySelector('.music-btn').textContent = 'Pause Music üé∂';
      }
      isPlaying = !isPlaying;
    }
    
  </script>
</body>
</html>
